suites:
  - name: PolyBench
    path: polybench
    category: dense-linear-algebra
    upstream:
      - name: PolyBench-ACC
        url: https://github.com/cavazos-lab/PolyBench-ACC
    description: >
      Classical dense linear algebra, stencil, and solver kernels used to stress
      affine loop optimizations and metadata generation.
    benchmarks:
      - 2mm
      - 3mm
      - atax
      - bicg
      - correlation
      - convolution-2d
      - convolution-3d
      - fdtd-2d
      - gemm
      - jacobi2d
      - seidel-2d
    candidates:
      - name: covariance
        url: https://github.com/cavazos-lab/PolyBench-ACC/blob/master/linear-algebra/kernels/covariance/covariance.c
      - name: trisolv
        url: https://github.com/cavazos-lab/PolyBench-ACC/blob/master/linear-algebra/solvers/trisolv/trisolv.c
      - name: syr2k
        url: https://github.com/cavazos-lab/PolyBench-ACC/blob/master/linear-algebra/blas/syr2k/syr2k.c
      - name: doitgen
        url: https://github.com/cavazos-lab/PolyBench-ACC/blob/master/linear-algebra/kernels/doitgen/doitgen.c

  - name: ML Kernels
    path: ml-kernels
    category: machine-learning
    upstream:
      - name: Darknet (pjreddie/darknet)
        url: https://github.com/pjreddie/darknet
    description: >
      Element-wise activations, pooling, and normalization kernels extracted
      from production CNN training loops.
    benchmarks:
      - activations
      - batchnorm
      - layernorm
      - pooling
    candidates:
      - name: depthwise_conv2d
        url: https://github.com/tensorflow/tensorflow
      - name: embedding_bag
        url: https://github.com/pytorch/pytorch

  - name: Llama2 Transformer
    path: llama2-transformer
    category: machine-learning
    upstream:
      - name: karpathy/llama2.c
        url: https://github.com/karpathy/llama2.c
    description: >
      Decoder-only transformer forward pass with attention, RMSNorm, and SwiGLU blocks.
    benchmarks:
      - transformer
    candidates:
      - name: flash-attention
        url: https://github.com/HazyResearch/flash-attention
        notes: Explore tiled attention lowering

  - name: KaStORS
    path: kastors
    category: task-parallel
    upstream:
      - name: viroulep/kastors
        url: https://github.com/viroulep/kastors
    description: >
      Task-based OpenMP kernels (Jacobi, SparseLU, Strassen) with explicit dependencies.
    benchmarks:
      - jacobi/jacobi-for
      - jacobi/jacobi-task-dep
      - jacobi/poisson-for
      - jacobi/poisson-task
      - sparselu/sparselu-task
      - strassen/strassen-task
      - strassen/main-strassen
    disabled:
      - name: sparselu/sparselu-task-dep
        reason: Block dependencies not yet supported
      - name: strassen/strassen-task-dep
        reason: Block dependencies not yet supported
    candidates:
      - name: sparselu-seq
        url: https://github.com/viroulep/kastors/tree/master/sparselu
      - name: strassen-seq
        url: https://github.com/viroulep/kastors/tree/master/strassen

  - name: Task Parallelism OMP
    path: task-parallelism-omp
    category: task-parallel
    upstream:
      - name: avcourt/task-parallelism-omp
        url: https://github.com/avcourt/task-parallelism-omp
    description: >
      Merge sort, quick sort, and timing utilities showcasing OpenMP tasks.
    benchmarks:
      - merge-serial
      - merge-tasks
      - quick-tasks
      - get-time
    candidates:
      - name: fib-task
        url: https://github.com/avcourt/task-parallelism-omp

  - name: Simple Kernels
    path: simple-kernels
    category: microbenchmarks
    upstream:
      - name: STREAM Triad (concept)
        url: https://www.cs.virginia.edu/stream/
      - name: BLAS GEMM (reference)
        url: https://www.netlib.org/blas/
    description: >
      CARTS-authored microbenchmarks (STREAM triad, naive GEMM) for smoke testing.
    benchmarks:
      - stream
      - gemm
      - axpy
    candidates:
      - name: prefix-scan
        url: https://github.com/NVIDIA/thrust

  - name: Miniapps
    path: miniapps
    category: stencil
    upstream:
      - name: ParRes Kernels (stencil inspiration)
        url: https://github.com/ParRes/Kernels
    description: >
      Small application-sized kernels used to validate CARTS end-to-end flows.
    benchmarks:
      - stencil2d
    candidates:
      - name: heat3d
        url: https://github.com/ParRes/Kernels

  - name: NAS Parallel Benchmarks
    path: npb
    category: embarrassingly-parallel
    upstream:
      - name: NAS Parallel Benchmarks
        url: https://www.nas.nasa.gov/software/npb.html
    description: >
      Single-program multi-data kernels from NASA NAS suite. Currently includes EP.
    benchmarks:
      - ep
    candidates:
      - name: cg
        url: https://github.com/nasa/NPB-CPP
      - name: mg
        url: https://github.com/nasa/NPB-CPP

  - name: PRK Stencil
    path: prk/stencil
    category: stencil
    upstream:
      - name: ParRes Kernels
        url: https://github.com/ParRes/Kernels
    description: >
      Configurable star/box stencils with tunable radius and precision.
    benchmarks:
      - stencil
    candidates:
      - name: nstream
        url: https://github.com/ParRes/Kernels/tree/master/OPENMP
      - name: transpose
        url: https://github.com/ParRes/Kernels/tree/master/OPENMP

  - name: Seismic Kernels
    path: .
    category: seismic
    upstream:
      - name: geodynamics/sw4lite
        url: https://github.com/geodynamics/sw4lite
      - name: SPECFEM3D
        url: https://github.com/SPECFEM/specfem3d
    description: >
      Seismic wave-propagation kernels derived from SW4Lite and SPECFEM3D (stress
      updates, RHS assembly).
    benchmarks:
      - sw4lite_rhs4sg_revNW
      - sw4lite_rhs4sg_base
      - sw4lite_vel4sg_base
      - specfem3d_stress
      - specfem3d_velocity
      - seissol_volume_integral
    candidates:
      - name: sw4lite_rhs4sg_gpu
        url: https://github.com/geodynamics/sw4lite
      - name: specfem3d_velocity_anelastic
        url: https://github.com/SPECFEM/specfem3d
      - name: seissol_surface_integral
        url: https://github.com/SeisSol/SeisSol
