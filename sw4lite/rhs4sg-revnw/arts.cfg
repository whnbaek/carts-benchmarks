[ARTS]
# Single node configuration tuned for SW4Lite rhs4sg benchmark.

threads=16          # worker threads on the local host
tMT=0               # disable temporal multithreading

# Networking / launcher
launcher=ssh
masterNode=localhost
nodeCount=1
nodes=localhost
protocol=tcp
port=35000
incoming=1
outgoing=1
ports=1

# Runtime tuning
pinStride=1
workerInitDequeSize=4096
routeTableSize=32
coreDump=0
killMode=0
