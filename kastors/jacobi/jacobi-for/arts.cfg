[ARTS]
# ============================================================================
# KaStORS Suite ARTS Configuration
# Task-based benchmarks with dependencies (jacobi, sparselu, strassen, etc.)
# ============================================================================

# ============================================================================
# Core Configuration
# ============================================================================
threads=16                    # Worker threads (16 for good task parallelism)
tMT=0                        # Temporal multithreading disabled

# ============================================================================
# Single-Node Configuration
# ============================================================================
launcher=ssh
masterNode=localhost
nodeCount=1
nodes=localhost
protocol=tcp
port=36000
incoming=1
outgoing=1
ports=1

# ============================================================================
# Runtime Tuning (optimized for task-parallel workloads)
# ============================================================================
pinStride=1                  # Thread pinning stride
workerInitDequeSize=4096     # Larger deque for better task-parallel performance
routeTableSize=32            # Task routing table size
coreDump=0                   # Disable core dumps
killMode=0                   # Graceful shutdown
