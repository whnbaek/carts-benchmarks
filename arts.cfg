[ARTS]
# ============================================================================
# Default ARTS Runtime Configuration for carts-benchmarks
# This file provides baseline settings for single-node benchmarking.
#
# Configuration precedence:
#   1. Local benchmark directory (./arts.cfg)
#   2. Suite directory (e.g., kastors/arts.cfg)
#   3. This root-level fallback
#   4. CARTS runtime defaults
# ============================================================================

# ============================================================================
# Core Configuration
# ============================================================================
threads=16                    # Worker threads (adjust based on available cores)
tMT=0                        # Temporal multithreading disabled

# ============================================================================
# Single-Node Configuration (localhost execution)
# ============================================================================
launcher=ssh
masterNode=localhost
nodeCount=1
nodes=localhost
protocol=tcp
port=36000
incoming=1
outgoing=1
ports=1

# ============================================================================
# Runtime Tuning
# ============================================================================
pinStride=1                  # Thread pinning stride (1 = consecutive cores)
workerInitDequeSize=4096     # Initial work-stealing deque size (higher = better task-parallel performance)
routeTableSize=32            # Task routing table size
coreDump=0                   # Disable core dumps (0 = disabled)
killMode=0                   # Graceful shutdown mode

# ============================================================================
# Optional: Performance Monitoring
# ============================================================================
# Uncomment to enable performance counters:
# counterFolder=./counters/
# counterStartPoint=1
